apiVersion: v1
kind: Pod
metadata:
  name: embed2018
spec:
  securityContext:
    runAsUser: 270999
    runAsGroup: 1132
  containers:
    - name: embed2018-pod
      image: ghcr.io/stmorse/dtm:latest
      # image: pytorch/pytorch:2.5.1-cuda12.4-cudnn9-runtime
      resources:
        requests:
          nvidia.com/gpu: '4'
        limits:
          nvidia.com/gpu: '4'
      command: ['/bin/sh']
      args:
        - '-c'
        - |
          echo "Running container..."
          cd /sciclone/geograd/stmorse/dtm/src
          python3 -u 1_embed.py \
            --start-year 2018 \
            --end-year 2018 \
            --start-month 1 \
            --end-month 3 \
            --chunk-size 1000000 \
            > ../logs/embed2018_out.log
          sleep infinity
      env:
        - name: HF_HOME
          value: '/sciclone/home/stmorse/.cache/huggingface/hub'
      volumeMounts:
        - name: home
          mountPath: /sciclone/home/stmorse
        - name: data
          mountPath: /sciclone/data10/twford/reddit/reddit
        - name: results
          mountPath: /sciclone/geograd/stmorse
  volumes:
    - name: home
      nfs:
        server: 128.239.56.166
        path: /sciclone/home/stmorse
    - name: data
      nfs:
        server: 128.239.56.30
        path: /sciclone/data10/twford/reddit/reddit
    - name: results
      nfs:
        server: 128.239.59.144
        path: /sciclone/geograd/stmorse
