apiVersion: v1
kind: Pod
metadata:
  name: topic-gen
  namespace: fais-1
spec:
  securityContext:
    runAsUser: 270999
    runAsGroup: 50038
    fsGroup: 1134
  containers:
    - name: topic-gen-pod
      #image: docker.io/pytorch/pytorch:2.5.1-cuda12.4-cudnn9-runtime
      image: ghcr.io/stmorse/dtm:latest
      # image: docker.io/busybox
      resources:
        requests:
          memory: '64Gi'
          # nvidia.com/gpu: '1'
          cpu: '8'
        limits:
          memory: '64Gi'
          # nvidia.com/gpu: '1'
          cpu: '8'
      command: ['/bin/sh']
      args:
        - '-c'
        - |
          echo "Running container..."   # pod is for dev'ing scripts, run indef
          # cd /sciclone/geograd/stmorse/dtm
          sleep infinity
      env:
        - name: HF_HOME
          value: '/sciclone/home/stmorse/.cache/huggingface/hub'
      volumeMounts:
        - name: home
          mountPath: /sciclone/home/stmorse
        - name: data
          mountPath: /sciclone/data10/twford/reddit/reddit
        - name: results
          mountPath: /sciclone/proj-ds/geograd/stmorse
  volumes:
    - name: home
      nfs:
        server: 128.239.56.166
        path: /sciclone/home/stmorse
    - name: data
      nfs:
        server: 128.239.56.30
        path: /sciclone/data10/twford/reddit/reddit
    - name: results
      nfs:
        server: 192.168.59.144  # IB
        path: /sciclone/proj-ds/geograd/stmorse
