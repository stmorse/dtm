apiVersion: v1
kind: Pod
metadata:
  name: cluster20179
spec:
  securityContext:
    runAsUser: 270999
    runAsGroup: 1132
  containers:
    - name: cluster20179-pod
      image: ghcr.io/stmorse/dtm:latest
      resources:
        requests:
          memory: '128Gi'
          # nvidia.com/gpu: '1'
          cpu: '32'
        limits:
          memory: '128Gi'
          # nvidia.com/gpu: '1'
          cpu: '32'
      command: ['/bin/sh']
      args:
        - '-c'
        - |
          echo "Running container..."
          cd /sciclone/geograd/stmorse/dtm/src
          python3 -u 2a_cluster_s.py \
            --subpath mbkm_50 \
            --start-year 2017 \
            --end-year 2017 \
            --start-month 4 \
            --end-month 9 \
            --n-clusters 50 \
            --top-k 100 \
            --top-m 20 \
            --max-df 0.3 \
            > ../logs/cluster2017_9_out.log
          sleep infinity
      # env:
      #   - name: HF_HOME
      #     value: '/sciclone/home/stmorse/.cache/huggingface/hub'
      volumeMounts:
        # - name: home
        #   mountPath: /sciclone/home/stmorse
        - name: data
          mountPath: /sciclone/data10/twford/reddit/reddit
        - name: results
          mountPath: /sciclone/geograd/stmorse
  volumes:
    # - name: home
    #   nfs:
    #     server: 128.239.56.4    # switch to bora
    #     path: /sciclone/home/stmorse
    - name: data
      nfs:
        server: 128.239.56.30
        path: /sciclone/data10/twford/reddit/reddit
    - name: results
      nfs:
        server: 128.239.59.144
        path: /sciclone/geograd/stmorse
