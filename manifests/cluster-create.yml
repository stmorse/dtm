apiVersion: v1
kind: Pod
metadata:
  name: cluster20183
spec:
  securityContext:
    runAsUser: 270999
    runAsGroup: 1132
  containers:
    - name: cluster20183-pod
      image: ghcr.io/stmorse/dtm:latest
      resources:
        requests:
          memory: '128Gi'
          # nvidia.com/gpu: '1'
          cpu: '24'
        limits:
          memory: '128Gi'
          # nvidia.com/gpu: '1'
          cpu: '24'
      command: ['/bin/sh']
      args:
        - '-c'
        - |
          echo "Running container..."
          cd /sciclone/geograd/stmorse/dtm/src
          python3 -u 2a_cluster_s.py \
            --subpath mbkm_50 \
            --start-year 2018 \
            --end-year 2018 \
            --start-month 1 \
            --end-month 3 \
            --n-clusters 50 \
            --top-k 100 \
            --top-m 20 \
            --max-df 0.3 \
            > ../logs/cluster2018_3_out.log
          # sleep infinity
      volumeMounts:
        - name: data
          mountPath: /sciclone/data10/twford/reddit/reddit
        - name: results
          mountPath: /sciclone/geograd/stmorse
  volumes:
    - name: data
      nfs:
        server: 128.239.56.30
        path: /sciclone/data10/twford/reddit/reddit
    - name: results
      nfs:
        server: 128.239.59.144
        path: /sciclone/geograd/stmorse
